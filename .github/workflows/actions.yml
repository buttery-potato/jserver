name: build project
on: push
jobs:
  build:
    name: build project
    runs-on: ubuntu-latest
    steps:
      - name: set up java
        uses: actions/setup-java@v3.0.0
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: checkout repo
        uses: actions/checkout@v3.0.0
      - name: build project
        run: |
          cd $GITHUB_WORKSPACE
          mvn package
